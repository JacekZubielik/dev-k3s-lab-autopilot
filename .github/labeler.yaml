---
ci:
- changed-files:
  - any-glob-to-any-file: ".github/**/*"

bootstrap:
- changed-files:
  - any-glob-to-any-file: "bootstrap/**/*"

project:
- changed-files:
  - any-glob-to-any-file: "project/*"

apps/iot:
- changed-files:
  - any-glob-to-any-file: "apps/iot/**/*"

apps/media:
- changed-files:
  - any-glob-to-any-file: "apps/media/**/*"

apps/trade:
- changed-files:
  - any-glob-to-any-file: "apps/trade/**/*"

apps/dev:
- changed-files:
  - any-glob-to-any-file: "apps/dev/**/*"

apps/infra:
- changed-files:
  - any-glob-to-any-file: "apps/infra/**/*"

feature:
- head-branch: ['^feature', 'feature']

issue_template:
- changed-files:
    - any-glob-to-any-file: ".github/ISSUE_TEMPLATE/*"

makefile:
  - changed-files:
      - any-glob-to-any-file: "Makefile"

documentation:
  - changed-files:
    - any-glob-to-any-file: '**/*.md'
  - changed-files:
    - any-glob-to-any-file: assets/*