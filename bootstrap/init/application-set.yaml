---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: init
  namespace: argocd
  labels:
    dev-k3s: init

spec:
  generators:
    - git:
        repoURL: https://github.com/JacekZubielik/dev-k3s-lab-autopilot
        revision: HEAD
        directories:
          - path: bootstrap/init/*

  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  strategy:
    type: RollingSync
    rollingSync:
      steps:
      - matchExpressions:
        - key: syncPriority
          operator: In
          values:
          - stage1 # crds
        maxUpdate: 100%
      - matchExpressions:
        - key: syncPriority
          operator: In
          values:
          - stage2 # storage
        maxUpdate: 100%
      - matchExpressions:
        - key: syncPriority
          operator: In
          values:
          - stage3 # infra
        maxUpdate: 100%
      - matchExpressions:
        - key: syncPriority
          operator: In
          values:
          - stage4 # monitoring
        maxUpdate: 100%

  template:
    metadata:
      name: init-'{{ path.basename }}'
      labels:
        dev-k3s: init
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: init
      source:
        path: '{{ path }}' # bootstrap/init/
        repoURL: https://github.com/JacekZubielik/dev-k3s-lab-autopilot
        targetRevision: HEAD
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: false
          prune: true