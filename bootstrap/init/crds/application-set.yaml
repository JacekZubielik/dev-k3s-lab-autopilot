  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        dev-k3s: crds
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: crds
      source:
        # plugin:
        #   name: kustomize-build-with-helm
        repoURL: https://github.com/JacekZubielik/dev-k3s-lab-autopilot
        targetRevision: HEAD
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
        - ApplyOutOfSyncOnly=true
