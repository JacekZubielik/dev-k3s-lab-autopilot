apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-crds
  namespace: argocd
  labels:
    dev-k3s: crds
    syncPriority: stage1

spec:
  generators:
    - git:
        repoURL: https://github.com/JacekZubielik/dev-k3s-lab-autopilot
        revision: HEAD
        directories:
          # - path: bootstrap/init/crds/apps/*
          - path: apps/crds/*
  # goTemplate: true
  # goTemplateOptions: ["missingkey=error"]

  # strategy:
  #   type: RollingSync
