  #     steps:
  #     - matchExpressions:
  #       - key: syncPriority
  #         operator: In
  #         values:
  #         - stage1 # crds
  #       maxUpdate: 100%
  #     - matchExpressions:
  #       - key: syncPriority
  #         operator: In
  #         values:
  #         - stage2 # storage
  #       maxUpdate: 100%
  #     - matchExpressions:
  #       - key: syncPriority
  #         operator: In
  #         values:
