---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: init-bootstrap
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: init
  source:
    path: apps/ # bootstrap/init
    repoURL: https://github.com/JacekZubielik/dev-k3s-lab-autopilot.git
    targetRevision: HEAD
  destination:
    namespace: argocd
    name: in-cluster
  syncPolicy:
    automated:
      selfHeal: false
      prune: true
    syncOptions:
      - CreateNamespace=true
