---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/managed-by: argocd-autopilot
    app.kubernetes.io/name: projects
  name: projects
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  ignoreDifferences:
  - group: argoproj.io
    jsonPointers:
    - /status
    kind: Application
  project: default
  source:
    path: projects
    repoURL: https://github.com/JacekZubielik/dev-k3s-lab-autopilot.git
  syncPolicy:
    # automated:
    #   allowEmpty: true
    #   prune: true
    #   selfHeal: true
    syncOptions:
    - allowEmpty=true
status: {}
