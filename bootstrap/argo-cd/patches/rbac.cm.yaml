---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
data:
  policy.csv: |
    g, ArgoCDAdmins, role:admin
    p, role:admin, *, *, */*, allow
    g, ArgoCDViewers, role:readonly
    p, role:readonly, applications, get, */*, allow
    p, role:readonly, clusters, get, */*, allow
    p, role:readonly, logs, *, */*, allow
  scopes: '[email, group]'
  policy.default: role:readonly
