---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.40.192
  labels:
    app.kubernetes.io/name: minio-ftp
  name: minio-ftp
  namespace: minio
spec:
  type: LoadBalancer
  ports:
  - name: minio-ftp
    port: 8021
    targetPort: 8021
    protocol: TCP
  - name: ftp-passive-port0
    port: 30000
    targetPort: 30000
    protocol: TCP
  - name: ftp-passive-port1
    port: 30001
    targetPort: 30001
    protocol: TCP
  - name: ftp-passive-port2
    port: 30002
    targetPort: 30002
    protocol: TCP
  - name: ftp-passive-port3
    port: 30003
    targetPort: 30003
    protocol: TCP
  - name: ftp-passive-port4
    port: 30004
    targetPort: 30004
    protocol: TCP
  - name: ftp-passive-port5
    port: 30005
    targetPort: 30005
    protocol: TCP
  selector:
    app.kubernetes.io/name: minio
---
apiVersion: v1
kind: Endpoints
metadata:
  name: minio-ftp
  namespace: minio
subsets:
- addresses:
  - ip: 192.168.40.192
  ports:
  - name: ftp
    port: 8021
  - name: ftp-passive-port0
    port: 30000
  - name: ftp-passive-port1
    port: 30001
  - name: ftp-passive-port2
    port: 30002
  - name: ftp-passive-port3
    port: 30003
  - name: ftp-passive-port4
    port: 30004
  - name: ftp-passive-port5
    port: 30005
