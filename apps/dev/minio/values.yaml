policies:
- name: k3s-authentik
  statements:
  - resources:
    - 'arn:aws:s3:::k3s-authentik-backup'
    - 'arn:aws:s3:::k3s-authentik-backup/*'
    actions:
    - "s3:AbortMultipartUpload"
    - "s3:DeleteObject"
    - "s3:GetBucketLocation"
    - "s3:GetObject"
    - "s3:ListBucket"
    - "s3:ListBucketMultipartUploads"
    - "s3:ListMultipartUploadParts"
    - "s3:PutObject"
    effect: "Allow"
    conditions:
      - StringEquals: '"aws:username": "authentik"'
      - IpAddress: |
          "aws:SourceIp": [
            "10.0.0.0/8",
            "192.168.40.0/24"
          ]

