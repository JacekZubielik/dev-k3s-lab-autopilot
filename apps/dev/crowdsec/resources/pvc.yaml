---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    velero.io/csi-volumesnapshot-class: "longhorn-backup-vsc"
  labels:
    backup: pvc-crowdsec
  name: crowdsec-db-pvc
  namespace: crowdsec
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: pvc-9f68f7e0-6f8c-41e5-a43a-6c8a46e182b0 # must reference Persistent Volume
  storageClassName: longhorn-retain-data

