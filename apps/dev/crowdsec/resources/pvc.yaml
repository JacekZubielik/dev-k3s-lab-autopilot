---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    velero.io/csi-volumesnapshot-class: "longhorn-backup-vsc"
  labels:
    backup: pvc-crowdsec
  name: crowdsec-db-pvc
  namespace: crowdsec
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # volumeName: pv-authentik-psql # must reference Persistent Volume
  storageClassName: longhorn-retain-data

---
apiVersion: v1
