  #   spec:
  #     ignoreDifferences:
  #       - kind: PersistentVolume
  #         jsonPointers:
  #         - /spec/claimRef/resourceVersion
  #         - /spec/claimRef/uid
  #         - /status/lastPhaseTransitionTime
