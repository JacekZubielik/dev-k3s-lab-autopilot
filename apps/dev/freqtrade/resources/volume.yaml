---
apiVersion: longhorn.io/v1beta2
kind: Volume
metadata:
  finalizers:
  - longhorn.io
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-wave: "-3"
  labels:
    longhornvolume: pvc-freqtrade-sqlite
    recurring-job-group.longhorn.io/group3: enabled
    recurring-job.longhorn.io/24-hour-backups: enabled
  name: pvc-freqtrade-sqlite
  namespace: longhorn-system
spec:
  # backingImage: pvc-freqtrade-sqlite
  dataLocality: best-effort
  diskSelector:
  - data
  - fast
  restoreVolumeRecurringJob: enabled
  # fromBackup: s3://k3s-longhorn-backup@us-east-1/?backup=backup-78cedac6f7bd49bc&volume=pvc-lms-config
  frontend: blockdev
  # migratable: false
  nodeSelector:
  - fast
  - storage
  numberOfReplicas: 1
  size: '10737418240'
  snapshotMaxCount: 10
