---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    velero.io/csi-volumesnapshot-class: "longhorn-backup-vsc"
  labels:
    backup: pvc-freqtrade-sqlite
  name: pvc-freqtrade-sqlite
  namespace: freqtrade
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: pv-freqtrade-sqlite # must reference Persistent Volume
  storageClassName: longhorn-retain

---
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
  labels:
    longhornvolume: pvc-freqtrade-sqlite
  name: pv-freqtrade-sqlite
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-retain
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      staleReplicaTimeout: "2880"
    volumeHandle: pvc-freqtrade-sqlite
