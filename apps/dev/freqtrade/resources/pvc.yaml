---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    velero.io/csi-volumesnapshot-class: "longhorn-backup-vsc"
  labels:
    backup: pvc-freqtrade-sqlite
  name: pvc-freqtrade-sqlite
  namespace: freqtrade
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: pv-freqtrade-sqlite # must reference Persistent Volume
  storageClassName: longhorn-retain
