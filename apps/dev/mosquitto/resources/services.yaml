---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto
  namespace: mosquitto
spec:
  type: LoadBalancer
  loadBalancerIP: "192.168.40.189"
  externalTrafficPolicy: Local
  ports:
  - port: 1883
    targetPort: mosquitto
    protocol: TCP
    name: mosquitto
    nodePort: 30088
  - port: 8883
    targetPort: mosquitto
    protocol: TCP
    name: mqttsPort
    nodePort: 30088

  selector:
    app.kubernetes.io/name: mosquitto
