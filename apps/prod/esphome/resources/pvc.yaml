---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    velero.io/csi-volumesnapshot-class: "longhorn-backup-vsc"
  labels:
    backup: pvc-esphome-data
  name: pvc-esphome-data
  namespace: esphome
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: pv-esphome-data
  storageClassName: longhorn-retain
