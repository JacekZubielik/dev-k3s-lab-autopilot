---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-mosquitto
  namespace: mosquitto
spec:
  dataSource:
    apiGroup: snapshot.storage.k8s.io
    kind: VolumeSnapshot
    name: pvc-mosquitto-csi-backing-image
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: pv-mosquitto # must reference Persistent Volume
  storageClassName: longhorn
