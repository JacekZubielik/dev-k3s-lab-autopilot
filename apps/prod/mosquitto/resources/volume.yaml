---
apiVersion: longhorn.io/v1beta2
kind: Volume
metadata:
  finalizers:
  - longhorn.io
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    # argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-3"
  labels:
    longhornvolume: pvc-mosquitto
    recurring-job-group.longhorn.io/group1: enabled
    recurring-job.longhorn.io/24-hour-snapshots: enabled
  name: pvc-mosquitto
  namespace: longhorn-system
spec:
  # backingImage: pvc-mosquitto
  dataLocality: best-effort
  diskSelector:
  - data
  - fast
  restoreVolumeRecurringJob: enabled
  fromBackup: s3://k3s-longhorn-backup@us-east-1/?backup=backup-c27a0cf7545141ac&volume=pvc-mosquitto
  frontend: blockdev
  # migratable: true
  nodeSelector:
  - fast
  - storage
  numberOfReplicas: 1
  size: '1073741824'
  snapshotMaxCount: 10
