---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-syncthing
  labels:
    type: local
spec:
  storageClassName: host-path
  capacity:
    storage: 120Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  hostPath:
    path: "/mnt/media/PV/syncthing-pv-volume"
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - dev-k3s-master-0
