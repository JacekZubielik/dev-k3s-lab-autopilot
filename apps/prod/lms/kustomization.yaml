---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Delete=true,Prune=true

resources:
- resources/ns.yaml
- resources/pv.yaml
- resources/pvc.yaml
- resources/volume.yaml

generators:
- ksops-generator.yaml

# configMapGenerator:
# - name: lms-env
#   behavior: create
#   literals:
#   - TZ=CET
#   - PUID=1000
#   - PGID=1000

generatorOptions:
  disableNameSuffixHash: true
  labels:
    component: lms

helmCharts:
- name: lms
  version: 0.0.15
  repo: https://jacekzubielik.github.io/jz-helm-charts
  includeCRDs: false
  namespace: lms
  releaseName: lms
  valuesFile: values.yaml
