---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    velero.io/csi-volumesnapshot-class: "longhorn-backup-vsc"
  name: pvc-lms-config
  namespace: lms
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: pv-lms-config # must reference Persistent Volume
  storageClassName: longhorn-retain

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  name: pvc-musicstorage
  namespace: lms
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: host-path
  resources:
    requests:
      storage: 180Gi
  volumeMode: Filesystem
  volumeName: pv-musicstorage
