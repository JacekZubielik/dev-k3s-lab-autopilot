---
apiVersion: longhorn.io/v1beta2
kind: Volume
metadata:
  finalizers:
  - longhorn.io
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    longhornvolume: pvc-lms-config
    recurring-job-group.longhorn.io/group3: enabled
    recurring-job.longhorn.io/24-hour-backups: enabled
    # recurring-job.longhorn.io/24-hour-snapshots: enabled
    # recurring-job.longhorn.io/48-hour-backups: enabled
    # recurring-job.longhorn.io/5-minutes-backups: enabled
  name: pvc-lms-config
  namespace: longhorn-system
spec:
  # backingImage: pvc-lms-config
  dataLocality: best-effort
  diskSelector:
  - data
  - fast
  restoreVolumeRecurringJob: enabled
  # fromBackup: s3://k3s-longhorn-backup@us-east-1/?backup=backup-e51f363fab4249a7&volume=pvc-lms-config
  frontend: blockdev
  # migratable: false
  nodeSelector:
  - fast
  - storage
  numberOfReplicas: 1
  size: '10737418240'
  snapshotMaxCount: 100
