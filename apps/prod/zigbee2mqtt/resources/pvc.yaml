---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-zigbee2mqtt-data
spec:
  dataSource:
    name: pvc-zigbee2mqtt-data-backup
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
  volumeName: pv-zigbee2mqtt-data
  storageClassName: longhorn-retain
