---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus.io/scrap-with: kube-prometheus-stack
    release: kube-prometheus-stack
  name: proxmox-proxy
  namespace: proxmox-proxy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: proxmox-proxy
  namespaceSelector:
    matchNames:
    - proxmox-proxy
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
    scheme: http
    scrapeTimeout: 30s
  - interval: 15s
    path: /pve
    port: pve
    scheme: http
    scrapeTimeout: 30s

