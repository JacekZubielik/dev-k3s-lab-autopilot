---
apiVersion: v1
kind: ConfigMap
metadata:
  name: proxmox-proxy-prometheus-config
  labels:
    name: proxmox-proxy-prometheus-config
data:
  prometheus.yml: |-
    global:
      scrape_interval: 5s
      evaluation_interval: 5s
    scrape_configs:
      # - job_name: 'pve'
      #   static_configs:
      #     - targets:
      #       - "192.168.40.3:9221"
      #   metrics_path: /pve
      #   params:
      #     module: [default]
      #     cluster: ['1']
      #     node: ['1']

    - job_name: 'pve'
      static_configs:
        - targets:
          - 192.168.40.3
      metrics_path: /pve
      params:
        module: [default]
        cluster: ['1']
        node: ['1']
      relabel_configs:
        - source_labels: [__address__]
          target_label: __param_target
        - source_labels: [__param_target]
          target_label: instance
        - target_label: __address__
          replacement: 192.168.40.3:9221


      - job_name: 'pve-node-exporter'
        relabel_configs:
        - action: replace
          source_labels: [ __meta_kubernetes_pod_node_name]
        static_configs:
          - targets:
            - "192.168.40.3:9100"
        metrics_path: /metrics