---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: traefik
    release: kube-prometheus-stack
    prometheus.io/scrap-with: kube-prometheus-stack
  name: traefik
  namespace: traefik
spec:
  endpoints:
  - port: metrics # "9100"
    path: /metrics
    interval: 30s
  jobLabel: app.kubernetes.io/name
  namespaceSelector:
    matchNames:
    - traefik
  selector:
    matchLabels:
      app: traefik-metrics
      # release: kube-prometheus-stack
