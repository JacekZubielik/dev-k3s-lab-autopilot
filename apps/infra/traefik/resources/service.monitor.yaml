---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    release: kube-prometheus-stack
  name: traefik
  namespace: traefik

spec:
  jobLabel: app.kubernetes.io/name
  endpoints:
  - port: "9100"
    path: /metrics
  namespaceSelector:
    matchNames:
    - traefik
  selector:
    matchLabels:
      app.kubernetes.io/instance: traefik
      app.kubernetes.io/name: traefik