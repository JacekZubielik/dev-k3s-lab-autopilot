---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    # velero.io/csi-volumesnapshot-class: "longhorn-backup-vsc"
  labels:
    backup: pvc-traefik
  name: pvc-traefik
  namespace: traefik
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: traefik #pv-authentik-psql # must reference Persistent Volume
  storageClassName: local-path

