---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-bump-prod
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: apps/prod
    repoURL: https://github.com/JacekZubielik/dev-k3s-lab-autopilot.git
    targetRevision: HEAD
  destination:
    namespace: argocd
    name: in-cluster
  syncPolicy:
    automated:
      selfHeal: false
      prune: true
    syncOptions:
    - CreateNamespace=true
