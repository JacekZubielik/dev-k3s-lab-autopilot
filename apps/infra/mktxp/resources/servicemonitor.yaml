---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mktxp-exporter
  namespace: mktxp
  labels:
    app: mktxp-exporter
    release: kube-prometheus-stack
    prometheus.io/scrap-with: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: mktxp-exporter
  endpoints:
  - port: "49090"
    interval: 30s
  namespaceSelector:
    any: true
