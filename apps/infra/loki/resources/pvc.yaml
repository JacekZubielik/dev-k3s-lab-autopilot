---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-loki-backend-0
  namespace: loki
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 12Gi
  volumeName: pv-loki-backend # must reference Persistent Volume
  storageClassName: longhorn

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-loki-write-0
  namespace: loki
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 12Gi
  volumeName: pv-loki-write # must reference Persistent Volume
  storageClassName: longhorn
