---
apiVersion: longhorn.io/v1beta2
kind: Volume
metadata:
  finalizers:
  - longhorn.io
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-wave: "-3"
  labels:
    longhornvolume: pvc-authentik-psql
    recurring-job-group.longhorn.io/group4: enabled
    # recurring-job-group.longhorn.io/group3: enabled
    # recurring-job.longhorn.io/12-hour-backups: enabled
    # recurring-job.longhorn.io/24-hour-backups: enabled
  name: pvc-authentik-psql
  namespace: longhorn-system
spec:
  # backingImage: pvc-authentik-psql
  dataLocality: best-effort
  diskSelector:
  - data
  - fast
  # restoreVolumeRecurringJob: enabled
  fromBackup: s3://k3s-longhorn@us-east-1/?backup=backup-80678598391f4126&volume=pvc-authentik-psql
  frontend: blockdev
  # migratable: true
  nodeSelector:
  - fast
  - storage
  numberOfReplicas: 1
  size: '8589934592'
  snapshotMaxCount: 48

