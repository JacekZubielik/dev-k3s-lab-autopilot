---
apiVersion: snapshot.storage.k8s.io/v1
kind: VolumeSnapshotContent
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
    argocd.argoproj.io/instance: longhorn
  name: pvc-kuma
spec:
  volumeSnapshotClassName: longhorn-snapshot-vsc-bi
