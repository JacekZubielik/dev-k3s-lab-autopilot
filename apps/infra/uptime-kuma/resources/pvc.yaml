---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    velero.io/csi-volumesnapshot-class: "longhorn-backup-vsc"
  name: pvc-kuma
  namespace: uptime-kuma
spec:
  dataSource:
    apiGroup: snapshot.storage.k8s.io
    kind: VolumeSnapshot
    name: test-backup-longhorn-backup-vsc
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
  volumeName: pv-kuma # must reference Persistent Volume
  storageClassName: longhorn-retain
