---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    velero.io/csi-volumesnapshot-class: "longhorn-backup-vsc"
  name: pvc-kuma
  namespace: uptime-kuma
spec:
  dataSource:
    apiGroup: snapshot.storage.k8s.io # schedule.velero.io/v1
    kind: VolumeSnapshot
    name: pvc-kuma-snapshot-bak #pvc-kuma # test-restore-backup
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
  volumeName: pv-kuma # must reference Persistent Volume
  storageClassName: longhorn-retain
