---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    velero.io/csi-volumesnapshot-class: "longhorn-backup-vsc"
  labels:
    backup: pvc-kuma
  name: pvc-kuma
  namespace: uptime-kuma
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
  volumeName: pv-kuma # must reference Persistent Volume
  storageClassName: longhorn-retain
