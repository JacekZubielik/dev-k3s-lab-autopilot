---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-kuma
  namespace: uptime-kuma
spec:
  dataSource:
    apiGroup: snapshot.storage.k8s.io
    kind: VolumeSnapshot
    name: pvc-kuma-csi-backing-image
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
  volumeName: pv-kuma # must reference Persistent Volume
  storageClassName: longhorn-retain
