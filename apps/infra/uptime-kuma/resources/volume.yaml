---
apiVersion: longhorn.io/v1beta2
kind: Volume
metadata:
  finalizers:
  - longhorn.io
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    longhornvolume: pvc-kuma
    recurring-job-group.longhorn.io/group3: enabled
    # recurring-job.longhorn.io/5-minutes-backups: enabled
    # recurring-job.longhorn.io/24-hour-snapshots: enabled
    # recurring-job.longhorn.io/48-hour-backups: enabled
  name: pvc-kuma
  namespace: longhorn-system
spec:
  backingImage: pvc-kuma
  dataLocality: best-effort
  diskSelector:
  - data
  - fast
  # fromBackup: s3://k3s-longhorn-backup@us-east-1/?backup=backup-6d482542d9254116&volume=pvc-kuma
  frontend: blockdev
  # migratable: true
  nodeSelector:
  - fast
  - storage
  numberOfReplicas: 1
  # restoreVolumeRecurringJob: enabled
  size: '8589934592'
  snapshotMaxCount: 10
