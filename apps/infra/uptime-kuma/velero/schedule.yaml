---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Delete=false,Prune=false
  name: full-backup
  namespace: velero
spec:
  schedule: '0/5 * * * *' # 5-minutes-backups
  template:
    storageLocation: default
    hooks: {}
    includedNamespaces:
    - '*'
    includedResources:
    # - '*'
    - 'pv'
    - 'pvc'
    includeClusterResources: true
    excludedNamespaces:
    - default
    - kube-system
    - minio
    metadata:
      labels:
        type: 'full'
        schedule: 'daily'
    ttl: 24h0m0s
