---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  labels:
    name: prometheus-config
data:
  prometheus.yml: |-
    global:
      scrape_interval: 5s
      evaluation_interval: 5s
    scrape_configs:

      - job_name: otel-external-dns
        static_configs:
          - targets: [external-dns.external-dns.svc:7979]
