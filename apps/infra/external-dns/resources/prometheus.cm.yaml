---
apiVersion: v1
kind: ConfigMap
metadata:
  name: external-dns-prometheus-config
  labels:
    name: external-dns-prometheus-config
data:
  prometheus.yml: |-
    global:
      scrape_interval: 5s
      evaluation_interval: 5s
    scrape_configs:
      - job_name: 'external-dns'
        static_configs:
          - targets: [external-dns.external-dns.svc:7979]
