---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: external-dns
    name: external-dns-prometheus-config
  name: external-dns-prometheus-config
data:
  prometheus.yml: |-
    global:
      scrape_interval: 30s
      evaluation_interval: 10s
    scrape_configs:
    - job_name: 'external-dns'
      static_configs:
        - targets: ['external-dns.external-dns.svc.cluster.local:7979']
