apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
    annotations:
        argocd.argoproj.io/sync-wave: "3"
        cert-manager.io/cluster-issuer: letsencrypt-production
        cert-manager.io/common-name: argocd.infra.anotherlife.org.pl
        external-dns.alpha.kubernetes.io/hostname: argocd.infra.anotherlife.org.pl
        external-dns.alpha.kubernetes.io/target: infra.anotherlife.org.pl
        external-dns.alpha.kubernetes.io/ttl: "300"
        kubernetes.io/ingress.class: traefik-external
    name: argocd-production
    namespace: traefik
spec:
    entryPoints:
        - websecure
    routes:
        - kind: Rule
          match: Host(`argocd.infra.anotherlife.org.pl`)
          middlewares:
            - name: chain-traefik-dashboard
              namespace: traefik
          services:
            - kind: TraefikService
              name: argocd-server
              namespace: argocd
    tls:
        domains:
            - main: infra.anotherlife.org.pl
              sans:
                - .infra.anotherlife.org.pl
        options:
            name: tls-ver13
            namespace: traefik
        secretName: argocd-cf-production
---
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
    annotations:
        argocd.argoproj.io/sync-wave: "0"
    name: argocd-server
    namespace: argocd
spec:
    weighted:
        services:
            - name: argocd-server
              port: 80
              weight: 1
