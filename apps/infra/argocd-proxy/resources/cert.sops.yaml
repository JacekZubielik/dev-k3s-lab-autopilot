apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
    annotations:
        argocd.argoproj.io/sync-wave: "1"
    name: portainer-production
spec:
    dnsNames:
        - portainer.infra.anotherlife.org.pl
    issuerRef:
        kind: ClusterIssuer
        name: letsencrypt-production
    commonName: portainer.infra.anotherlife.org.pl
    secretName: portainer-cf-production
    # 90d
    duration: 2160h0m0s
    # 30d
    renewBefore: 720h0m0s
