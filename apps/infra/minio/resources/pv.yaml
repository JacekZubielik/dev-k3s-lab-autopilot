---
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
  name: pv-minio
spec:
  capacity:
    storage: 160Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteMany
  storageClassName: nfs-storage
  mountOptions:
  - nfsvers=4.1
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime
  nfs:
    server: 192.168.40.3
    path: "/wd-mirror/s3minio"
    readOnly: false