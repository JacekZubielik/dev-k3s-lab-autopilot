apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
    annotations:
        argocd.argoproj.io/sync-wave: "2"
    name: letsencrypt-staging
    namespace: cert-manager
spec:
    acme:
        email: zumbik@protonmail.com
        server: https://acme-staging-v02.api.letsencrypt.org/directory
        privateKeySecretRef:
            name: cloudflare-access-key-staging
        solvers:
            - dns01:
                cloudflare:
                    email: zumbik@protonmail.com
                    apiTokenSecretRef:
                        name: cf-api-token-secret
                        key: api-token
            selector:
                dnsZones:
                    - anotherlife.org.pl
