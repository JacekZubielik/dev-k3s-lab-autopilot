---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Delete=true,Prune=true

resources:
- resources/pv.yaml
- resources/pvc.yaml
- resources/service.monitor.yaml
- resources/volume.yaml
- velero/schedule.yaml
# - resources/backing-image.yaml
# - resources/pve-scrape-config.yaml
# - resources/ns.yaml
# - resources/volume.snapshot.yaml
- resources/cm.sidecar.yaml

generators:
- ksops-generator.yaml

# commonLabels:
#   grafana_dashboard: "1"

configMapGenerator:
- name: prometheus-server-conf
  files:
  - resources/scrape_configs.yaml

# - name: mikrotik
#   namespace: monitoring
#   files:
#   - dashboard/13679_rev22.json


generatorOptions:
  disableNameSuffixHash: true
  labels:
    component: kube-prometheus-stack

helmCharts:
- name: kube-prometheus-stack
  version: 62.6.0
  repo: https://prometheus-community.github.io/helm-charts
  includeCRDs: false
  namespace: monitoring
  releaseName: kube-prometheus-stack
  valuesFile: values.yaml
  valuesInline:
    prometheus-node-exporter:
      hostRootFsMount:
        enabled: false
    prometheusOperator:
      admissionWebhooks:
        failurePolicy: Ignore
    # spec:
    #   ignoreDifferences:
    #   - kind: PersistentVolume
    #     jsonPointers:
    #     - /spec/claimRef/resourceVersion
    #     - /spec/claimRef/uid
    #     - /status/lastPhaseTransitionTime

patches:
- patch: |-
    - op: add
      path: "/metadata/annotations/argocd.argoproj.io~1sync-options"
      value: "Replace=true"
  target:
    group: apiextensions.k8s.io
    kind: CustomResourceDefinition
    name: alertmanagers.monitoring.coreos.com
    version: v1

- patch: |-
    - op: add
      path: "/metadata/annotations/argocd.argoproj.io~1sync-options"
      value: "Replace=true"
  target:
    group: apiextensions.k8s.io
    kind: CustomResourceDefinition
    name: prometheuses.monitoring.coreos.com
    version: v1

- patch: |-
    - op: add
      path: "/metadata/annotations/argocd.argoproj.io~1sync-options"
      value: "Replace=true"
  target:
    group: apiextensions.k8s.io
    kind: CustomResourceDefinition
    name: prometheusagents.monitoring.coreos.com
    version: v1

