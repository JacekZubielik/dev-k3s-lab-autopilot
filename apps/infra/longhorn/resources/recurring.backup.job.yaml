apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: 12-hour-backups
  namespace: longhorn-system
spec:
  cron: "0 */12 * * *"
  task: "backup"
  groups:
  - group3
  retain: 3
  concurrency: 2
  labels:
    job: 12-hour-backups
