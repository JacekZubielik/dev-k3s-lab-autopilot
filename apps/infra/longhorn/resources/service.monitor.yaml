---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    release: kube-prometheus-stack
  name: longhorn
  namespace: longhorn-system
spec:
  endpoints:
  - interval: 30s
    port: manager
    scrapeTimeout: 30s
  jobLabel: app.kubernetes.io/name
  namespaceSelector:
    matchNames:
    - longhorn-system
  selector:
    matchLabels:
      app: longhorn-manager
