---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: longhorn
    release: kube-prometheus-stack
    prometheus.io/scrap-with: kube-prometheus-stack
  name: longhorn
  namespace: longhorn-system
spec:
  jobLabel: app.kubernetes.io/name
  selector:
    matchLabels:
      app: longhorn-manager
  namespaceSelector:
    matchNames:
    - longhorn-system
  endpoints:
  - port: manager
    interval: 15s
    scrapeTimeout: 30s
