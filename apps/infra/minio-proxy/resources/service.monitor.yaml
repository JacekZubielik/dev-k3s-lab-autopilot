---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: minio-proxy
    prometheus.io/scrap-with: kube-prometheus-stack
    release: kube-prometheus-stack
  name: minio-proxy
  namespace: minio-proxy
spec:
  jobLabel: minio-job #app.kubernetes.io/name
  selector:
    matchLabels:
      app: minio-proxy
  namespaceSelector:
    matchNames:
    - minio-proxy
  endpoints:
  - interval: 15s
    path: /minio/v2/metrics/cluster
    port: minio-api
    scheme: http
    scrapeTimeout: 30s
    tlsConfig:
      insecureSkipVerify: true
    bearerTokenSecret:
      name: minio-monitor-token
      key: token
