---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: minio-proxy
    app.kubernetes.io/name: minio-proxy
  name: minio-proxy
  namespace: minio-proxy
spec:
  externalName: 192.168.40.3
  type: ExternalName
  ports:
  - name: minio-proxy
    port: 9001
    targetPort: 9001
  - name: minio-api
    port: 9002
    targetPort: 9002
  selector:
    app.kubernetes.io/name: minio-proxy
    app: minio-proxy
    task: minio-proxy
---
apiVersion: v1
kind: Endpoints
metadata:
  name: minio-proxy
  namespace: minio-proxy
subsets:
- addresses:
  - ip: 192.168.40.3
  ports:
  - name: minio-proxy
    port: 9001
  - name: minio-api
    port: 9002
  - name: minio-api
    port: 9002




