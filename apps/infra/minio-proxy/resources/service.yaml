---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: minio-console
  name: minio-console
  namespace: traefik
spec:
  externalName: 192.168.40.3
  type: ExternalName
  ports:
  - name: minio-console
    port: 9001
    targetPort: 9001
  selector:
    app.kubernetes.io/instance: minio-console # minio-proxy
    task: minio-console # minio-proxy

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: minio-api
  name: minio-api
  namespace: traefik
spec:
  externalName: 192.168.40.3
  type: ExternalName
  ports:
  - name: minio-api
    port: 9002
    targetPort: 9002
  selector:
    app.kubernetes.io/instance: minio-api # minio-proxy
    task: minio-api

