apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: velero

resources:
- resources/ns.yaml
- resources/velero-externalsecret.yaml
- resources/volume-snapshot.yaml
- resources/servicemonitor.yaml
- resources/schedule.yaml

helmCharts:
  - name: velero
    repo: https://vmware-tanzu.github.io/helm-charts
    version: 7.1.5
    releaseName: "velero"
    namespace: velero
    valuesFile: values.yaml
    includeCRDs: true
    additionalValuesFiles:
      - values.yaml