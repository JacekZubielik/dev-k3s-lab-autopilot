apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: velero

resources:
- resources/ns.yaml
- resources/schedule.yaml
- resources/servicemonitor.yaml

generators:
- ksops-generator.yaml

helmCharts:
  - name: velero
    version: 7.1.5
    repo: https://vmware-tanzu.github.io/helm-charts
    includeCRDs: true
    namespace: velero
    releaseName: velero
    valuesFile: values.yaml
