---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  labels:
    name: prometheus-config
data:
  prometheus.yml: |-
    global:
      scrape_interval: 5s
      evaluation_interval: 5s
    scrape_configs:

      - job_name: "velero"
        scheme: http
        metrics_path: '/metrics'
        static_configs:
          - targets:
            - "velero-operator.velero.svc.cluster.local"