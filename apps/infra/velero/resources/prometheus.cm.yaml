---
apiVersion: v1
kind: ConfigMap
metadata:
  name: velero-prometheus-config
  labels:
    name: velero-prometheus-config
data:
  prometheus.yml: |-
    global:
      scrape_interval: "5s"
      evaluation_interval: "5s"
    scrape_configs:
      - job_name: "velero"
        scheme: http
        metrics_path: '/metrics'
        static_configs:
          - targets:
            - "velero-operator.velero.svc.cluster.local"

      - job_name: 'velero'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            action: keep
            regex: velero
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          - source_labels: [__meta_kubernetes_pod_container_port_number]
            action: replace
            target_label: port
            replacement: "8085"
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: instance
            replacement: ${1}
