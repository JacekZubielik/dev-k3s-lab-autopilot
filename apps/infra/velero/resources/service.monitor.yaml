apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus.io/scrap-with: kube-prometheus-stack
  name: velero
spec:
  endpoints:
  - path: /metrics
    port: http-monitoring
    scheme: http
    interval: 30s

  jobLabel: app.kubernetes.io/name
  namespaceSelector:
    matchNames:
    - velero
  selector:
    matchLabels:
      app: velero