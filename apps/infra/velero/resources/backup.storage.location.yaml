# Parameters for the BackupStorageLocation(s). Configure multiple by adding other element(s) to the backupStorageLocation slice.
# See https://velero.io/docs/v1.14/api-types/backupstoragelocation/

---
apiVersion: velero.io/v1
kind: BackupStorageLocation
metadata:
  name: minio
  namespace: velero
spec:
  provider: aws
  objectStorage:
    bucket: k3s-velero
  credential: # optional (if not set, default credentials secret is used)
    name: velero-secret
    key: cloud
  config:
    profile: "minio" # AWS profile within the credentials file to use for the volume snapshot location.
    region: us-east-1
    s3ForcePathStyle: 'true'
    s3Url: http://minio.minio.svc:9000
    publicUrl: "https://minio.mycluster.com"
    serverSideEncryption: AES256
    insecureSkipTLSVerify: "true"
    checksumAlgorithm: "CRC32"
    tagging: ""
